name: Send Telegram Reminder

on:
  schedule:
    # 每天北京时间11:00运行
    - cron: '0 3 * * *'
  workflow_dispatch:
    # 允许手动触发

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: 设置Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 安装依赖
      run: pip install requests
        
    - name: 运行提醒脚本
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python reminder.py
        
    - name: 上传运行日志
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: reminder-logs
        path: |
          reminder.log
        retention-days: 7
